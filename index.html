<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Minecraft Bedrock Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #020617;
        padding: 24px;
        border-radius: 12px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-size: 1.25rem;
        margin: 0 0 8px;
      }
      p {
        font-size: 0.9rem;
        opacity: 0.85;
        margin: 6px 0;
      }
      .meta {
        margin-top: 15px;
        padding: 12px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        background: rgba(15, 23, 42, 0.45);
        border-radius: 10px;
        text-align: left;
      }
      .row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        padding: 4px 0;
        font-size: 0.9rem;
      }
      .label {
        color: #94a3b8;
      }
      .value {
        font-weight: 700;
        color: #e2e8f0;
        word-break: break-all;
        text-align: right;
      }
      a {
        display: block;
        margin-top: 16px;
        padding: 10px;
        background: #22c55e;
        color: #022c22;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
      }
      a:hover {
        background: #16a34a;
      }
      .error {
        color: #f87171;
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1 id="title">Add Minecraft Server</h1>
      <p id="desc">Opening Minecraftâ€¦</p>

      <div id="meta" class="meta" style="display: none">
        <div class="row">
          <span class="label">Host</span>
          <span class="value" id="hostText">-</span>
        </div>
        <div class="row">
          <span class="label">Port</span>
          <span class="value" id="portText">-</span>
        </div>
      </div>

      <a id="fallback" href="#" style="display: none">Add Server Manually</a>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const host = params.get("host");
      const port = params.get("port");

      const titleEl = document.getElementById("title");
      const descEl = document.getElementById("desc");
      const fallbackEl = document.getElementById("fallback");
      const metaEl = document.getElementById("meta");
      const hostTextEl = document.getElementById("hostText");
      const portTextEl = document.getElementById("portText");

      if (!name || !host || !port) {
        descEl.textContent = "Invalid or missing parameters.";
        descEl.className = "error";
      } else {
        titleEl.textContent = name;
        hostTextEl.textContent = host;
        portTextEl.textContent = port;
        metaEl.style.display = "block";

        const mcLink = `minecraft://?addExternalServer=${encodeURIComponent(
          name,
        )}|${host}:${port}`;

        fallbackEl.href = mcLink;
        fallbackEl.style.display = "block";

        setTimeout(() => {
          window.location.href = mcLink;
        }, 500);
      }
    </script>
  </body>
</html>
